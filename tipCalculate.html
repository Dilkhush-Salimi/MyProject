<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="tip-container">
        <h1>tip calculator</h1>
        <div class="box">
             <!-- bill maount input  -->
            <label for="fillAmount">bill amount :</label>
            <input type="number" id="billAmount" placeholder="enter bil amount">
        </div>
        <div class="box">
            <!-- tip percentage input  -->
          <label for="tipPercentage">tip percentage :</label>
          <input type="number" id="tipPercentage" placeholder="enter tip %">
        </div>
        <div class="box">
            <!-- number of people  -->
           <label for="numPeople">number of people :</label>
           <input type="number" id="numPeople" placeholder="number of people ">
        </div>
        <div class="result-box">
            <!-- result section  -->
            <button id="calculateBtn">calculate tip</button>
            <p id="totalTip">total tip :$0.00</p>
            <p id="tipPerPerson">tip per person :$0.00</p>
        </div>
    </div>
    
</body>
</html>
